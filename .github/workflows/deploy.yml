name: 🚀 Deploy Infrastructure & Website

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-west-1

jobs:
  deploy:
    name: Terraform + Ansible Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout Repo
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🧰 Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: 📦 Terraform Init
        working-directory: terraform-ec2-docker
        run: terraform init

      - name: 📐 Terraform Apply
        working-directory: terraform-ec2-docker
        run: terraform apply -auto-approve

      - name: 🧾 Get EC2 Public IP
        id: get_ip
        working-directory: terraform-ec2-docker
        run: |
          echo "INSTANCE_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV

      - name: 🐍 Install Python and Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: 🗝️ Write SSH Private Key to file
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📡 Run Ansible Playbook
        working-directory: ansible-ec2-docker
        run: |
          ansible-playbook -i "${{ env.INSTANCE_IP }}," \
            -u ubuntu \
            --private-key ../private_key.pem \
            install-docker.yml

