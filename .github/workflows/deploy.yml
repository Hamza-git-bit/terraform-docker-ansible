name: Deploy Infrastructure and Web Server

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-west-1

jobs:
  deploy:
    name: Terraform and Ansible Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/new-hamza-key.pem
          chmod 600 ~/.ssh/new-hamza-key.pem

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform-ec2-docker
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform-ec2-docker
        run: terraform apply -auto-approve

      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform-ec2-docker
        run: |
          echo "ip=$(terraform output -raw instance_public_ip)" >> "$GITHUB_OUTPUT"

      - name: Install Ansible and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        working-directory: ansible-ec2-docker
        run: |
          ansible-playbook -i "${{ steps.get_ip.outputs.ip }}," \
            -u ubuntu \
            --private-key ~/.ssh/new-hamza-key.pem \
            install-docker.yml

